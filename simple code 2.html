<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorful Card Page</title>
  <style>
    body {
      font-family: 'Verdana', sans-serif;
      background: #f7f0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
      transition: transform 0.3s, background 0.3s;
    }

    .card:hover {
      transform: translateY(-10px);
      background: #e0cfff;
    }

    h2 {
      color: #6a0dad;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #6a0dad;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #550aab;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>ðŸŽ¨ Colorful Card</h2>
    <p id="info">Click the button to change the background color!</p>
    <button onclick="changeBackground()">Change Color</button>
  </div>

  <script>
    function changeBackground() {
      const colors = ['#ffe0f0', '#d0f0ff', '#fff0d0', '#f0ffd0', '#ffd0d0'];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      document.body.style.background = randomColor;
    }
  </script>
</body>
</html>
